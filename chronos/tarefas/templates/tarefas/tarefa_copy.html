{% extends 'content.html'%}

{% block 'content-title'%}
Copiando Tarefa
{% endblock%}

{% block 'content'%}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <form method="post" action="{% url 'tarefa-copiar-save' tarefa_id %}">
                {% csrf_token %}
                <div class="card-header">
                    <h3 class="card-title"></h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Projeto Destino</label>
                                <select name="projeto_id" class="form-control">
                                    {% for p in projetos %}
                                    <option value="{{p.pk}}">{{p}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
