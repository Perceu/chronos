{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chronos</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}?V={{version}}">
    <link rel="stylesheet" href="{% static 'plugins/summernote/summernote-bs5.css' %}?V={{version}}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'plugins/fullcalendar/main.css' %}?V={{version}}">
    <link rel="stylesheet" href="{% static 'plugins/jquery-ui/jquery-ui.min.css' %}?V={{version}}">
    <link rel="stylesheet" href="{% static 'plugins/jquery-ui/jquery-ui.theme.min.css' %}?V={{version}}">
    <link rel="stylesheet" href="{% static 'plugins/datetimepicker/jquery.datetimepicker.min.css' %}?V={{version}}">
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}?V={{version}}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}?V={{version}}">
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}?V={{version}}">
</head>
<body class="{% block 'body-class'%}{% endblock %}">

  {% block 'warpper'%}
  <div class="wrapper">
    {% block 'frames'%}
    {% endblock %}
  </div>
  {% endblock %}
  <!-- ./wrapper -->
  
  <!-- REQUIRED SCRIPTS -->
  
  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}?V={{version}}"></script>
  <script src="{% static 'plugins/jquery-ui/jquery-ui.min.js' %}?V={{version}}"></script>
  <script src="{% static 'plugins/inputmask/jquery.inputmask.min.js' %}?V={{version}}"></script>
  <script src="{% static 'plugins/datetimepicker/jquery.datetimepicker.full.min.js' %}?V={{version}}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}?V={{version}}"></script>
  <script src="{% static 'plugins/summernote/summernote-bs5.min.js' %}?V={{version}}"></script>
  <!-- mask money -->
  <script src="{% static 'plugins/jquery-maskmoney/jquery.maskmoney.min.js' %}?V={{version}}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'plugins/moment/moment.min.js' %}?V={{version}}"></script>
  <script src="{% static 'plugins/fullcalendar/main.js' %}?V={{version}}"></script>
  <script src="{% static 'dist/js/adminlte.min.js' %}?V={{version}}"></script>
  <script src="{% static 'dist/js/jquery.formset.js' %}?V={{version}}"></script>
  <script src="{% static 'dist/js/scripts.js' %}?V={{version}}"></script>
  {% block js %}
  {% endblock %}
</body>
</html>
