{% extends 'content.html'%}

{% block 'content-title'%}
Lista de Projetos
{% endblock%}

{% block 'content'%}
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title"></h3>
          <div class="card-tools">
            <div class="btn-group">
                <a href="{% url 'projeto-list' %}" class="btn btn-info">Listagem</a>
                <a href="{% url 'projeto-update' object.pk %}" class="btn btn-info">Editar</a>
                <a href="{% url 'projeto-delete' object.pk %}" class="btn btn-info">Excluir</a>
            </div>
          </div>
        </div>
        <div class="card-body">
            {{object}}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
